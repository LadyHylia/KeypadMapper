[Rainmeter]
Group=ContextMenus
ContextTitle="OPTIONS MENU"
ContextAction=[]
ContextTitle2="---"
ContextTitle3="Refresh"
ContextAction3=[!Refresh "ContextDemo2"]
ContextTitle4="Move to Top-Left"
ContextAction4=[!Move (0) (0) "ContextDemo2"]
ContextTitle5="Move to Top-Center"
ContextAction5=[!Move (#ScreenAreaWidth#/2-(5*#FontHeight#)) (0) "ContextDemo2"]
ContextTitle6="Move to Top-Right"
ContextAction6=[!Move (#ScreenAreaWidth#) (0)) "ContextDemo2"]
ContextTitle7="Move to Left-Center"
ContextAction7=[!Move (0) (#ScreenAreaHeight#/2-(3*#FontHeight#)) "ContextDemo2"]
ContextTitle8="Move to Center-Center"
ContextAction8=[!Move (#ScreenAreaWidth#/2-(5*#FontHeight#)) (#ScreenAreaHeight#/2-(3*#FontHeight#)) "ContextDemo2"]
ContextTitle9="Move to Right-Center"
ContextAction9=[!Move (#ScreenAreaWidth#) (#ScreenAreaHeight#/2-(3*#FontHeight#)) "ContextDemo2"]
ContextTitle10="Move to Bottom-Left"
ContextAction10=[!Move (0) (#ScreenAreaHeight#) "ContextDemo2"]
ContextTitle11="Move to Bottom-Center"
ContextAction11=[!Move (#ScreenAreaWidth#/2-(5*#FontHeight#)) (#ScreenAreaHeight#) "ContextDemo2"]
ContextTitle12="Move to Bottom-Right"
ContextAction12=[!Move (#ScreenAreaWidth#) (#ScreenAreaHeight#) "ContextDemo2"]
ContextTitle13="Close Skin"
ContextAction13=[!DeActivateConfig "ContextDemo2"]

OnRefreshAction=[!SkinCustomMenu]

[Variables]
@include="#@#Variables.inc"

[MeterDummy]
Meter=String

