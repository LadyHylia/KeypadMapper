
[Variables]
	ButtonSize=100


[ButtonFunctionStyle]
	LeftMouseUpAction = [!WriteKeyValue #*CurrentSection*# Active "(1-[#*CurrentSection*#:Active])"]
	RightMouseUpAction = [!Refresh]
		[StartShape]
	Meter	=Shape
	MeterStyle = ButtonFunctionStyle
	Active = False
	Fill Color = 0,255,255
	Shape	=Rectangle X,Y,#ButtonSize#,#ButtonSize# | Fill Color [#CurrentSection#:Fill Color]| StrokeWidth 1 | StrokeColor #StartColorScheme#